<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques-4_ii</title>
    <style>
textarea {
    width: 300px;
    height: 80px;
}
</style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input placeholder="Write your name" type="text">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input placeholder="Write your email" type="text">
        </div>
        <br>
        <div>
            <label for="msg">Message:</label><br>
            <textarea name="msg" id="msg"></textarea>
        </div>
        <br>
        <div>
            <label name="rate">Rate us out of 5</label><br>
            <label for="1">
                <input id="1" type="radio" name="rate">1
            </label><br>
            <label for="2">
                <input id="2" type="radio" name="rate">2
            </label><br>
            <label for="3">
                <input id="3" type="radio" name="rate">3
            </label><br>
            <label for="4">
                <input id="4" type="radio" name="rate">4
            </label><br>
            <label for="5">
                <input id="5" type="radio" name="rate">5
            </label><br>
            </div><br>

            <div>
                <button>Send your Mesaage</button>
            </div>
        
    </form>
</body>
</html>
