        <br>

                <option value="">Select</option>

            </select>
            
        </div>
        <div>
            <br>

            <textarea name="msg" id="msg"></textarea>
        </div>
        <div>
            <br>
            <label for="chk"><input id="chk"type="checkbox">Subscribe?</label>
        </div>
        <div>
            <br>
            <button>Submit</button>
        </div>

    </form>
